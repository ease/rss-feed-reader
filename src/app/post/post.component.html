<div class="heading">
  <a href="{{post.link}}"
     target="_blank"></a>
  <div class="source">{{ post.source }}</div>
  <span class="date">{{ post.pubDate | date: 'MMM dd yyyy | HH:mm' : 'UTC' }}</span>
</div>
<img *ngIf="post.thumbnail"
     src="{{ post.thumbnail }}"
     alt="{{ post.title }} image description">
<div class="content">
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>
</div>
