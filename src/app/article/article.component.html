<div class="heading">
  <a href="{{article.link}}"
     target="_blank"></a>
  <div class="source">{{ article.source }}</div>
  <span class="date">{{ article.pubDate | date: 'MMM dd yyyy | HH:mm' : 'UTC' }}</span>
</div>
<img *ngIf="article.thumbnail"
     src="{{ article.thumbnail }}"
     alt="{{ article.title }} image description">
<div class="content">
  <h3>{{ article.title }}</h3>
  <p [innerHTML]="article.content"></p>
</div>
